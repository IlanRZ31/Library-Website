<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Rating</title>
  </head>
  <body>

    <form action="{{ url_for('edit', id=book.id) }}" method="POST">
      <label>Book Name: {{book.title}} </label>
      <br>
      <label>Current Rating: {{book.rating}} </label>
      <br>
      <input name="rating" type="number" />
      <button type="submit">Edit Rating</button>

    </form>

  </body>
</html>
